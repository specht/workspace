<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    let modelObj, textureImg;
    let modelName = new URLSearchParams(window.location.search).get("model");
    let texName = new URLSearchParams(window.location.search).get("texture");
    
    function preload() {
      modelObj = loadModel(modelName, true);
      if (texName) textureImg = loadImage(texName);
    }
    
    function setup() {
      createCanvas(1024, 1024, WEBGL);
      camera(0, 0, 400, 0, 0, 0, 0, 1, 0);
      noLoop();
    }
    
    function draw() {
      ambientLight(64);
      directionalLight(255, 255, 255, 0.5, 0.5, -1);
      ambientLight(64);
      noStroke();
      background(255);
      scale(1, -1, 1);
      // scale(20);
      rotateX(PI / 8);
      rotateY(PI / 4);
      // scale(1.5);
      
      if (textureImg) texture(textureImg);
      model(modelObj);
    }
  </script>
</body>
</html>
