<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="umd.js"></script>

    <title>TIC-80 tiny computer</title>

    <style type="text/css">
        @font-face {
            font-family: '04b03Regular';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(04B_03__.TTF) format('truetype');
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color:rgba(0,0,0,.4);
        }
        .modal-content {
            font-size: min(5vw, 30px);
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 1em;
            box-shadow: 0 0 0.2em #fff;
            backdrop-filter: blur(1em);
            position: relative;
            color: #fefefe;
            margin: auto;
            padding: 0.5em 1em;
            width: min(20em, 90vw);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: .4s;
            animation-name: animatetop;
            animation-duration:.4s
        }
        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            } to {
                top: 0;
                opacity: 1;
            }
        }
        .close {
            color: #dddddd;
            float: right;
            font-size: 28px;
            font-weight: 700;
        }
        .close:focus, .close:hover {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
        #game-frame > div {
            font-size: 44px;
            font-family: monospace;
            font-weight: bold;
        }

        .game {
            width: 100vw;
            height: 100vh;
        }

        .modal {
            font-family: '04b03Regular';
        }

        #upload-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            opacity: 0.6;
        }
        .upload-label:hover {
            opacity: 1;
        }
    </style>
</head>
<body style="margin:0; padding:0;">

    <div class="game" style="margin: 0; position: relative; background: #1a1c2c;">

        <div id="game-frame" style="cursor: pointer; position: absolute; margin: 0 auto; opacity: 1; background: #1a1c2c; width: 100%; height: 100%;">
            <div style="text-align: center; color: white; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                <p style="margin: 0; font-family: '04b03Regular';">- CLICK TO PLAY -</p>
            </div>

        </div>

        <canvas style="width: 100%; height: 100%; margin: 0 auto; display: block; image-rendering: pixelated;" id="canvas" oncontextmenu="event.preventDefault()" onmousedown="window.focus()"></canvas>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times</span>
            <p style="text-align: center;">Please choose a file to upload.</p>
            <p style="text-align: center;"><label class='upload-label' for='upload-input'>Choose file...</label><input type="file" id="upload-input"></input></p>
        </div>
    </div>

    <script type="text/javascript">
        var Module = {canvas: document.getElementById('canvas')}
        var initial_files_and_dirs = #{tic80_get_dirs_and_files.to_json};
        var fetched_initial_files = false;

        Module.storeFiles = function(callback) {
            if (!fetched_initial_files) return;
            console.log('STORING FILES!');
            setTimeout(async () => {
                const db = await idb.openDB('/com.nesbox.tic/TIC-80');
                let tx = await db.transaction(['FILE_DATA'], 'readonly');
                let store = await tx.objectStore('FILE_DATA');
                let path_list = await store.getAllKeys();
                let delete_these = {};
                for (let path of Object.keys(store_timestamps)) {
                    delete_these[path] = true;
                }
                for (let path of path_list) {
                    delete delete_these[path];
                    let tx2 = await db.transaction(['FILE_DATA'], 'readonly');
                    let store2 = await tx2.objectStore('FILE_DATA');
                    let file = await store2.get(path);
                    let entry = {path: path, file: {}};
                    let ts = Date.parse(file.timestamp);
                    if (ts > (store_timestamps[path] ?? 0)) {
                        store_timestamps[path] = ts;
                        for (let key in file) {
                            if (key !== 'contents') {
                                entry.file[key] = file[key];
                            }
                        }
                        if (file.contents) {
                            entry.file.contents = await bufferToBase64(file.contents);
                            await fetch('/api/update_tic80_file', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify(entry),
                            })
                            .then(response => response.json())
                            .then(data => {})
                            .catch((error) => {});
                        } else {
                            await fetch('/api/update_tic80_file', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify(entry),
                            })
                            .then(response => response.json())
                            .then(data => {})
                            .catch((error) => {});
                        }
                    }
                }

                for (let path of Object.keys(delete_these)) {
                    await fetch('/api/delete_tic80_file', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({path: path}),
                    })
                    .then(response => response.json())
                    .then(data => {
                    })
                    .catch((error) => {
                    });
                }
            }, 1000);

        };

        Module.fetchStoredFiles = async function(callback) {
            const db = await idb.openDB('/com.nesbox.tic/TIC-80');
            let tx = await db.transaction(['FILE_DATA'], 'readwrite');
            let store = await tx.objectStore('FILE_DATA');
            let path_list = await store.getAllKeys();
            for (let path of path_list) {
                await store.delete(path);
            }
            for (let entry of initial_files_and_dirs) {
                console.log(`Fetching ${entry.path}`);
                if (entry.type === 'dir') {
                    await store.put({mode: entry.mode, timestamp: new Date(entry.timestamp)}, entry.path);
                } else {
                    let arrayBuffer = await fetch('/api/tic80_get_raw_file_with_sha1',
                        {   method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({sha1: entry.sha1}),
                        }).then(response => response.arrayBuffer()
                    );
                    let array = new Int8Array(arrayBuffer);
                    let tx2 = await db.transaction(['FILE_DATA'], 'readwrite');
                    let store2 = await tx2.objectStore('FILE_DATA');
                    await store2.put({mode: entry.mode, timestamp: new Date(entry.timestamp), contents: array}, entry.path);
                    store_timestamps[entry.path] = Date.parse(entry.timestamp);
                }
            }
            fetched_initial_files = true;
        }

        const gameFrame = document.getElementById('game-frame')

        function writeArrayToMemory(array, buffer) {
            HEAP8.set(array, buffer);
        }

        gameFrame.addEventListener('click', function() {
            let scriptTag = document.createElement('script'),
            firstScriptTag = document.getElementsByTagName('script')[0];
            scriptTag.src = `tic80.js?cache_buster=#{Random.rand(1000000)}`;
            firstScriptTag.parentNode.insertBefore(scriptTag, firstScriptTag);
            this.remove();
            window.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.code === 'KeyS' || e.code === 'KeyR' || e.code === 'KeyK')) {
                    e.preventDefault();
                }
            });
        });

        var store_timestamps = {};

        async function bufferToBase64(buffer) {
            const base64url = await new Promise(r => {
                const reader = new FileReader()
                reader.onload = () => r(reader.result)
                reader.readAsDataURL(new Blob([buffer]))
            });
            return base64url.slice(base64url.indexOf(',') + 1);
        }
    </script>
</body>
</html>
